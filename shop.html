    <link rel="stylesheet" href="shop.css">
    <style>
        html {
            scroll-behavior: smooth; /* повільно переходити з елемента на елемент */
        }
    </style>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="nav">
                <h1 class="header_title">
                    <a href="#">
                        READOPOLIS
                    </a>
                </h1>
                <nav class="menu">
                    <a href="#" class="btn">
                        Shop
                    </a>
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        <li> <a> | </a> </li>
                            <a href="novel.html">
                                Novel
                            </a>
                        </li>
                        <li> <a> | </a> </li>
                            <a href="horror.html">
                                Horror fiction

                                Detective
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section id="shop" class="shop">
        <div class="container">
            <h1>Shop</h1>
        </div>
    </section>

    <div class="container">
        <form id="purchase-form">
            <div class="form-group">
                <label for="first-name">First name: </label>
                <input type="text" id="first-name" class="form-control" required>
                <span class="error-message" id="first-name-error"></span>
            </div>
            <div class="form-group">
                <label for="last-name">Second name: </label>
                <input type="text" id="last-name" class="form-control" required>
                <span class="error-message" id="last-name-error"></span>
            </div>
            <div class="form-group">
                <label for="book-title">Book: </label>
                <select id="book-title" class="form-control" type="text" required>
                    <option value="">Select a book</option>
                    <option value="secret_history">The Secret History by Donna Tart</option>
                    <option value="great_gatsby">The Great Gatsby by Francis Scott Fitzgerald</option>
                    <option value="dorian_gray">The Picture of Dorian Gray by Oscar Wilde</option>
                    <option value="mountains_of_madness">At the Mountains of Madness by H.P. Lovecraft</option>
                    <option value="dracula">Dracula by Bram Stoker</option>
                    <option value="american_psycho">American Psycho by Bret Easton Ellis</option>
                    <option value="rue_morgue">The Murders in the Rue Morgue by Edgar Allan Poe</option>
                    <option value="murder_on_links">The Murder on the Links by Agatha Christie</option>
                    <option value="silence_of_lambs">The Silence of the Lambs by Thomas Harris</option>
                </select>
                <span class="error-message" id="book-title-error"></span>
            </div>
            <div class="form-group">
                <label for="email">email: </label>
                <input type="text" id="email" class="form-control" required>
                <span class="error-message" id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone number: </label>
                <input type="text" id="phone" class="form-control" required>
                <span class="error-message" id="phone-error"></span>
            </div>
            <div class="form-group">
                <label for="address">Address: </label>
                <input type="text" id="address" class="form-control" required>
                <span class="error-message" id="address-error"></span>
            </div class="form-group">
            <button class="form-button" type="submit">Buy</button>
        </form>    
    </div>

    <footer id="footer" class="footer">
        <div class="container">
            <span>Copyright © 2023 | Falkovska</span>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
